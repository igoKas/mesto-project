<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
</head>
<body class="root">
	<header class="header container">
		<img src="<%=require('./images/header__logo.svg')%>" alt="Лого" class="header__logo">
	</header>
	<main class="container">
		<section class="profile">
			<div class="profile__avatar"></div>
			<div class="profile__info">
				<div class="profile__name-container">
					<h1 class="profile__name"></h1>
					<button type="button" class="profile__edit-btn"></button>
				</div>
				<p class="profile__about"></p>
			</div>
			<button type="button" class="profile__add-btn"></button>
		</section>
		<section class="cards">
			<ul class="cards__list">
			</ul>
		</section>
	</main>
	<footer class="footer container">
		<p class="footer__copyright">© 2020 Mesto Russia</p>
	</footer>
	<section class="popup profile-popup">
		<div class="popup__container">
			<button type="button" class="popup__close-btn"></button>
			<form name="edit-profile-form" action="post" class="form" novalidate>
				<h2 class="form__heading">Редактировать профиль</h2>
				<fieldset class="form__set">
					<div class="form__input-container">
						<input
						class="form__input"
						id="name-input"
						name="nameInput"
						type="text"
						placeholder="Имя"
						minlength="2"
						maxlength="40"
						required
						pattern="^[a-zA-Zа-яА-ЯёЁ -]+$"
						data-error-message="Разрешены только латиница, кириллица, дефис и пробел.">
						<span class="name-input-error form__input-error"></span>
					</div>
					<div class="form__input-container">
						<input
						class="form__input"
						id="about-input"
						name="aboutInput"
						type="text"
						placeholder="О себе"
						minlength="2"
						maxlength="200"
						required
						pattern="^[a-zA-Zа-яА-ЯёЁ -]+$"
						data-error-message="Разрешены только латиница, кириллица, дефис и пробел.">
						<span class="about-input-error form__input-error"></span>
					</div>
					<button type="submit" class="form__submit-btn">Сохранить</button>
				</fieldset>
			</form>
		</div>
	</section>
	<section class="popup card-popup">
		<div class="popup__container">
			<button type="button" class="popup__close-btn"></button>
			<form name="add-card-form" action="post" class="form" novalidate>
				<h2 class="form__heading">Новое место</h2>
				<fieldset class="form__set">
					<div class="form__input-container">
						<input
						class="form__input"
						id="place-input"
						name="placeInput"
						type="text"
						placeholder="Название"
						minlength="2"
						maxlength="30"
						required
						pattern="^[a-zA-Zа-яА-ЯёЁ -]+$"
						data-error-message="Разрешены только латиница, кириллица, дефис и пробел.">
						<span class="place-input-error form__input-error"></span>
					</div>
					<div class="form__input-container">
						<input
						class="form__input"
						id="link-input"
						name="linkInput"
						type="url"
						placeholder="Ссылка на картинку"
						required>
						<span class="link-input-error form__input-error"></span>
					</div>
					<button type="submit" class="form__submit-btn">Сохранить</button>
				</fieldset>
			</form>
		</div>
	</section>
	<section class="popup image-popup">
		<div class="popup__container">
			<button type="button" class="popup__close-btn"></button>
			<div class="card-zoom">
				<img src="" alt="" class="card-zoom__image">
				<p class="card-zoom__caption"></p>
			</div>
		</div>
	</section>
	<section class="popup avatar-popup">
		<div class="popup__container">
			<button type="button" class="popup__close-btn"></button>
			<form name="change-avatar-form" action="post" class="form" novalidate>
				<h2 class="form__heading">Обновить аватар</h2>
				<fieldset class="form__set">
					<div class="form__input-container">
						<input
						class="form__input"
						id="avatar-link-input"
						name="avatarLinkInput"
						type="url"
						placeholder="Ссылка на картинку"
						required>
						<span class="avatar-link-input-error form__input-error"></span>
					</div>
					<button type="submit" class="form__submit-btn">Сохранить</button>
				</fieldset>
			</form>
		</div>
	</section>
	<template id="card-template">
		<li class="card">
			<div class="card__delete-btn"></div>
			<img src="" alt="" class="card__image">
			<div class="card__caption">
				<h2 class="card__name"></h2>
				<div class="card__like-container">
					<button type="button" class="card__like-btn"></button>
					<p class="card__like-counter"></p>
				</div>
			</div>
		</li>
	</template>
</body>
</html>
