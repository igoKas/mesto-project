<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
	<header class="header container">
		<img src="./images/header__logo.svg" alt="Лого" class="header__logo">
	</header>
	<main class="container">
		<section class="profile">
			<img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
			<div class="profile__info">
				<div class="profile__name-container">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button type="button" class="profile__edit-btn"></button>
				</div>
				<p class="profile__about">Исследователь океана</p>
			</div>
			<button type="button" class="profile__add-btn"></button>
		</section>
		<section class="cards">
			<ul class="cards__list">
			</ul>
		</section>
	</main>
	<footer class="footer container">
		<p class="footer__copyright">© 2020 Mesto Russia</p>
	</footer>
	<section class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close-btn"></button>
			<form name="edit-profile-form" action="post" class="form">
				<h2 class="form__heading">Редактировать профиль</h2>
				<fieldset class="form__input-container">
					<input class="form__item" id="name" name="name" type="text" placeholder="Имя" required>
					<input class="form__item" id="about" name="about" type="text" placeholder="О себе" required>
				</fieldset>
				<button type="submit" class="form__submit-btn">Сохранить</button>
			</form>
		</div>
	</section>
	<section class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close-btn"></button>
			<form name="add-card-form" action="post" class="form">
				<h2 class="form__heading">Новое место</h2>
				<fieldset class="form__input-container">
					<input class="form__item" id="place" name="place" type="text" placeholder="Название" required>
					<input class="form__item" id="link" name="link" type="text" placeholder="Ссылка на картинку" required>
				</fieldset>
				<button type="submit" class="form__submit-btn">Сохранить</button>
			</form>
		</div>
	</section>
	<section class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close-btn"></button>
			<div class="card-zoom">
				<img src="" alt="" class="card-zoom__image">
				<p class="card-zoom__caption"></p>
			</div>
		</div>
	</section>
	<template id="card-template">
		<li class="card">
			<div class="card__delete-btn"></div>
			<img src="" alt="" class="card__image">
			<div class="card__caption">
				<h2 class="card__name"></h2>
				<button type="button" class="card__like-btn"></button>
			</div>
		</li>
	</template>
	<script src="./scripts/script.js"></script>
</body>
</html>
