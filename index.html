<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
	<header class="header container">
		<img src="./images/header__logo.svg" alt="Лого" class="header__logo">
	</header>
	<main class="container">
		<section class="profile">
			<img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
			<div class="profile__info">
				<h1 class="profile__name">
					Жак-Ив Кусто
					<img src="./images/Edit Button.svg" alt="Редактировать" class="profile__edit-btn">
				</h1>
				<p class="profile__about">Исследователь океана</p>
			</div>
			<div class="profile__add-btn"></div>
		</section>
		<ul class="cards">
			<li class="card">
				<img src="./images/karachaevo.jpg" alt="Карачаевск" class="card__image">
				<div class="card__caption">
					<p class="card__name">Карачаевск</p>
					<img src="./images/like.svg" alt="Лайк" class="card__like-btn">
				</div>
			</li>
			<li class="card">
				<img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
				<div class="card__caption">
					<p class="card__name">Гора Эльбрус</p>
					<img src="./images/like.svg" alt="Лайк" class="card__like-btn">
				</div>
			</li>
			<li class="card">
				<img src="./images/dombai.jpg" alt="Домбай" class="card__image">
				<div class="card__caption">
					<p class="card__name">Домбай</p>
					<img src="./images/like.svg" alt="Лайк" class="card__like-btn">
				</div>
			</li>
			<li class="card">
				<img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
				<div class="card__caption">
					<p class="card__name">Гора Эльбрус</p>
					<img src="./images/like.svg" alt="Лайк" class="card__like-btn">
				</div>
			</li>
			<li class="card">
				<img src="./images/dombai.jpg" alt="Домбай" class="card__image">
				<div class="card__caption">
					<p class="card__name">Домбай</p>
					<img src="./images/like.svg" alt="Лайк" class="card__like-btn">
				</div>
			</li>
			<li class="card">
				<img src="./images/karachaevo.jpg" alt="Карачаевск" class="card__image">
				<div class="card__caption">
					<p class="card__name">Карачаево-Черкесия</p>
					<img src="./images/like.svg" alt="Лайк" class="card__like-btn">
				</div>
			</li>
		</ul>
	</main>
	<footer class="footer container">
		<p class="footer__copyright">© 2020 Mesto Russia</p>
	</footer>
	<section class="popup">
		<form action="post" class="form popup__container">
			<div class="form__toggle"></div>
			<h2 class="form__heading">Редактировать профиль</h2>
			<fieldset class="form__input-container">
				<input class="form__item" id="name" name="name" type="text" placeholder="Имя" required>
				<input class="form__item" id="about" name="about" type="text" placeholder="О себе" required>
			</fieldset>
			<button class="form__submit-btn" type="submit">Сохранить</button>
		</form>
	</section>
	<script src="./scripts/script.js"></script>
</body>
</html>
